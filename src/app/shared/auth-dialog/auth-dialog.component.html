<h1 matDialogTitle>Title</h1>

<mat-dialog-content>
  <div class="container">
    <form formGroup="form">
      <mat-form-field *ngFor="let item of form">
        <input formControlName="item" />
      </mat-form-field>
    </form>
  </div>
</mat-dialog-content>

<mat-dialog-actions align="start">
  <button mat-button matDialogClose>Cancel</button>
  <button mat-button (click)="submitAndClose(userModel)">Submit</button>
</mat-dialog-actions>
